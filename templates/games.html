<section class="games" id="games">

    <div class="block-games">
        <h2 class="title-games">ИГРЫ И АДДОНЫ MINECRAFT</h2>
        <div class="slider">
            {% for key, value in img %}
            <div class="block-prev">
              <a href="#">
                  <img src="{{ key }}" alt="minecraft">
              </a>
              <div class="text-prev">
                <a href="#" class="prev-title">{{ value[0] }}</a>
                <div class="prev-text">{{ value[1] }}</div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>

<script>

  $(document).ready(function(){
    $('.slider').slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      responsive: [
      {
        breakpoint: 768,
        settings: {
          arrows: true,
          slidesToShow: 2,
        }
      },
      {
        breakpoint: 450,
        settings: {
          arrows: true,
          slidesToShow: 1,
        }
      }
    ]
    });
  });
  
</script>
